 <!DOCTYPE> 
 <html lang="en"> 
	 <head>

	<link rel="stylesheet" href="css/header.css"></link>
	 <link rel="stylesheet" href="css/cartable.css"></link>
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 	<script src="javascript/cartable.js"></script> <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	 		<script src="javascript/chat.js"></script> 
	<link rel="stylesheet" href="css/chat.css"></link>
		 <title>moncartable.com</title> 
	 </head> 
	 <body>
		<div class="row">
			<div class="top-menu">
			 	<div class="col-md-offset-2 col-md-2 col-xs-6 bouton-menu" style="border-left: solid 1px darkgray;" onclick="redirect('accueil_admin')">
			 		<h4 class="center"><span class="glyphicon glyphicon-home"></span><span class="ml-10">Accueil</span></h4>
		 		</div>
		 		<div class="col-md-2 col-xs-6 bouton-menu" onclick="redirect('profil_admin')">
			 		<h4 class="center"><span class="glyphicon glyphicon-user"></span><span class="ml-10">Profil</span></h4>
		 		</div>
		 		<div class="col-md-2 col-xs-6 bouton-menu" onclick="redirect('index')">
		 			<h4 class="center"><span class="glyphicon glyphicon-log-out ml-10"></span><span class="ml-10">Déconnexion</span></h4>
		 		</div>
			</div>
	 	</div>
	 	<div class="row">
			<button type="button" onclick="redirect('admin_classe')" class="col-xs-offset-3 col-xs-6 btn btn-primary btn-lg btn-admin">Gestion des classes</button>
			<button type="button" onclick="redirect('admin_eleves')" class="col-xs-offset-3 col-xs-6 btn btn-primary btn-lg btn-admin">Gestion des élèves</button>
			<button type="button" onclick="redirect('admin_emploi')" class="col-xs-offset-3 col-xs-6 btn btn-primary btn-lg btn-admin">Gestion des emplois du temps</button>
			<button type="button" onclick="redirect('admin_fourniture')" class="col-xs-offset-3 col-xs-6 btn btn-primary btn-lg btn-admin">Gestion des fournitures</button>
		</div>

		
	 </body> 
	 <footer>
	 <div class="chat-bottom">
			<div class="chat-header"><span class="glyphicon glyphicon-phone"></span><span class="ml-10">Cartable - Chat</span></div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Jax Danon', 1)"><span class=" green glyphicon glyphicon-ok-sign"></span><span class="ml-10">Jax Danon (prof)</span></div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Eric Dernoncourt', 2)"><span class=" green glyphicon glyphicon-ok-sign"></span><span class="ml-10">Eric Dernoncourt (eleve)</span></div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Philippe Marceaux', 3)">Philippe Marceaux (admin)</div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Dark Vador', 4)">Dark Vador (parent)</div>
			<div class="div-chat"><input onkeyup="opendivchat()"></input></div>
		</div>
		
		<div class="chat chat-model">
			<div class="chat-title">
				<span class="chat-name"></span>
				<span class="ml-10 chat-button-close"/>
					<span class="glyphicon glyphicon-remove" style="margin-top: 5px"></span>
					</span>
			</div>
			<div class="chat-history">
			</div>
			<span class="chat-div-button">
				<input type="text" class="chat-text">
				<input type="button" class="chat-button" value="Envoyer"/>
			</span>
		</div>
		
	</footer>
 </html>
