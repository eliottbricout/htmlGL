<!DOCTYPE>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859"> 	
	<script src="javascript/cartable.js"></script> 
	<script src="javascript/chat.js"></script> 
	<link rel="stylesheet" href="css/cartable.css"></link>
	<link rel="stylesheet" href="css/profil.css"></link>
	<link rel="stylesheet" href="css/header.css"></link>
	<link rel="stylesheet" href="css/chat.css"></link>
	<title>Profil</title>
</head>
<body>
	
	<!-- HEADER -->
	
	<div class="row">
		<div class="top-menu">
		 	<div class="col-md-offset-2 col-md-2 col-xs-6 bouton-menu" style="border-left: solid 1px darkgray;" onclick="redirect('accueil_prof')">
		 		<h4 class="center"><span class="glyphicon glyphicon-home"></span><span class="ml-10">Accueil</span></h4>
	 		</div>
	 		<div class="col-md-2 col-xs-6 bouton-menu" onclick="redirect('profil_prof')">
		 		<h4 class="center"><span class="glyphicon glyphicon-user"></span><span class="ml-10">Profil</span></h4>
	 		</div>
	 		<div class="col-md-2 col-xs-6 bouton-menu" onclick="redirect('index')">
	 			<h4 class="center"><span class="glyphicon glyphicon-log-out ml-10"></span><span class="ml-10">Déconnexion</span></h4>
	 		</div>
		</div>
	 </div>
	 	
	 <div class="row mt-50">
		
		<div class="col-xs-offset-1 col-xs-1">
			<img class="image-profil" width="150" height="150" alt="Photo de profil" src="images/prof.png">
			<button class="blue-btn btn-150" name="modif-image">Modifier</button>
		</div>
		
		<div class="col-xs-offset-1 col-xs-5">
		
			<div class="row section">
				Informations
			</div>
		
			<div class="row mt-10">
				<label class="col-xs-4" for="nom">
					Nom :
				</label>
				<input type="text" class="form-input col-xs-8" name="nom" id="nom" value="Pichon" disabled>
			</div>
			<div class="row mt-10">
				<label class="col-xs-4" for="prenom">
					Prénom :
				</label>
				<input type="text" class="form-input col-xs-8" name="prenom" id="prenom" value="Vanessa" disabled>
			</div>
			<div class="row mt-10">
				<label class="col-xs-4" for="classe">
					Matiere :
				</label>
				<input type="text" class="form-input col-xs-8" name="classe" id="classe" value="Anglais" disabled>
			</div>
			<div class="row mt-10 section">
				Adresse
			</div>
			
			<div class="row mt-10">
				<label class="col-xs-4" for="ville">
					Ville :
				</label>
				<input type="text" class="form-input col-xs-8" name="ville" id="ville" value="" disabled>
			</div>
			<div class="row mt-10">
				<label class="col-xs-4" for="rue">
					Rue :
				</label>
				<input type="text" class="form-input col-xs-8" name="rue" id="rue" value="" disabled>
			</div>
			<div class="row mt-10">
				<label class="col-xs-4" for="numero">
					Batiment/Numéro :
				</label>
				<input type="text" class="form-input col-xs-8" name="numero" id="numero" value="" disabled>
			</div>
			<div class="row mt-10">
				<label class="col-xs-4" for="postal">
					Code postal :
				</label>
				<input type="text" class="form-input col-xs-8" name="postal" id="postal" value="" disabled>
			</div>
			<div class="row mt-10">
				<label class="col-xs-4" for="mail">
					Mail :
				</label>
				<input type="text" class="form-input col-xs-8" name="mail" id="mail" value="" disabled>
			</div>
			<div class="row">
				<button id="modif-profil" onclick="modifierProfil()" class="blue-btn btn-200 col-xs-offset-6 col-xs-6">
					Modifier le profil
				</button>
			</div>
		</div>
	
	</div>
	
	<footer>
	
		<div class="chat-bottom">
			<div class="chat-header"><span class="glyphicon glyphicon-phone"></span><span class="ml-10">Cartable - Chat</span></div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Jax Danon', 1)"><span class=" green glyphicon glyphicon-ok-sign"></span><span class="ml-10">Jax Danon (prof)</span></div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Eric Dernoncourt', 2)"><span class=" green glyphicon glyphicon-ok-sign"></span><span class="ml-10">Eric Dernoncourt (eleve)</span></div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Philippe Marceaux', 3)">Philippe Marceaux (admin)</div>
			<div class="div-chat div-chat-pseudo" style="display: none;" ondblclick="openChat('Dark Vador', 4)">Dark Vador (parent)</div>
			<div class="div-chat"><input onkeyup="opendivchat()"></input></div>
		</div>
		
		<div class="chat chat-model">
			<div class="chat-title">
				<span class="chat-name"></span>
				<span class="ml-10 chat-button-close"/>
					<span class="glyphicon glyphicon-remove" style="margin-top: 5px"></span>
					</span>
			</div>
			<div class="chat-history">
			</div>
			<span class="chat-div-button">
				<input type="text" class="chat-text">
				<input type="button" class="chat-button" value="Envoyer"/>
			</span>
		</div>
		
	</footer>

</body>
</html>
